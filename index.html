<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversor de Moedas</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Conversor de Moedas</h1>
    <label for="foreignCurrency">Valor em moeda estrangeira:</label>
    <input type="number" id="foreignCurrency" placeholder="Digite o valor" />
    <br />
    <label for="currencySelect">Moeda estrangeira:</label>
    <select id="currencySelect"></select>
    <br />
    <button id="convertButton">Converter</button>
    <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
